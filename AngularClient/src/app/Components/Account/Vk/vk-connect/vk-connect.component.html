<div class="text-white">
  <form #ngForm="ngForm" class="form-group" (ngSubmit)="Connect(ngForm)">
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" class="form-control" name="email" type="email" />
    </div>

    <div class="form-group">
      <label i18n>Password from the vk page</label>
      <input [(ngModel)]="password" class="form-control" name="password" type="password" />
    </div>

    <div class="text-center">
      <button class="mt-3" mat-raised-button color="primary" type="submit" i18n>Connect</button>
    </div>
  </form>
</div>
