    <form class="form-group text-center text-white" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <h2>login Page</h2>

      <div class="form-group">
        <label>userName</label>
        <input class="form-control" name="userName" ngModel #userName="ngModel" required />
        <span *ngIf="Submited || userName.invalid && userName.touched">
          userName is required
        </span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ngModel #password="ngModel" required />
        <span *ngIf="Submited || password.invalid && password.touched">
          password is required
        </span>
      </div>


      <button class="btn text-white border mt-2" type="submit">submit</button>
    </form>
