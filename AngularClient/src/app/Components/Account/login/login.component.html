
<div class="row">
  <div class="col-4">

  </div>
  <div class="col-4">
    <form class="form-group" #loginForm="ngForm" (ngSubmit)="login(loginForm)">


      <div class="form-group">
        <label>userName</label>
        <input class="form-control" name="userName" ngModel #userName="ngModel" required />
        <span *ngIf="Submited || userName.invalid && userName.touched">
          userName is required
        </span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ngModel #password="ngModel" required />
        <span *ngIf="Submited || password.invalid && password.touched">
          password is required
        </span>
      </div>


      <button>Send</button>
    </form>
  </div>
  <div class="col-4">

  </div>
</div>
