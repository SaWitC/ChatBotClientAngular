<form class="form-group text-center text-white" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

  <h2>login Page</h2>
  <h4 class="text-warning">{{ErrorMessage}}</h4>

  <div class="form-group">
    <mat-form-field class="w-100">
      <mat-label class="text-white">UserName</mat-label>
      <input class="w-100" name="userName" ngModel #userName="ngModel" required matInput placeholder="UserName">
      <mat-hint *ngIf="Submited || userName.invalid && userName.touched" class="text-danger">UserName is required</mat-hint>
    </mat-form-field>  
  </div>

  <div class="form-group">
    <mat-form-field class="w-100">
      <mat-label class="text-white">Password</mat-label>
      <input class="w-100" name="password" ngModel #password="ngModel" required matInput placeholder="Password">
      <mat-hint *ngIf="Submited || userName.invalid && userName.touched" class="text-danger">UserName is required</mat-hint>
    </mat-form-field>
  </div>



  <button class=" m-auto mt-2 btn bg-custom text-dark" color="primary" mat-flat-button type="submit">submit</button>
  <!--<button class="btn text-white border mt-2" type="submit">submit</button>-->
</form>
